<html lang="en">
<head>
<meta charset="UTF-8">

<title>Scientific Number Identifier</title>
<style>
  /* Basic styling for the header */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }
  
  .header {
    background-color: #333;
    color: #fff;

  /* Style for the content section */

    padding: 10px 20px;
    background-color: #4CAF50;

    border: none;
    cursor: pointer;
  }

<div class="header">
  <h1>Scientific Number Identifier</h1>
  <h2>By:David Sangian</h2>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identifikasi Angka Ilmiah</title>
<script>
function checkScientificNumber() {
    var input = document.getElementById("number").value;
    var scientificPattern = /^[+-]?(\d+(\.\d+)?|\.\d+)([eE][+-]?\d+)?$/;
    
    if (scientificPattern.test(input)) {
        alert("Angka ilmiah terdeteksi!");
    } else {
        alert("Bukan angka ilmiah.");
    }
}
</script>
</head>
<body>    
<h2>Masukkan angka:</h2>
<input type="text" id="number">
<button onclick="checkScientificNumber()">Check</button>

</body>
</html>
